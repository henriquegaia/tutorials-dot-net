<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
</head>
<body>

    <h3>Auth Request</h3>

    <form id="userData">
        <input type="text" name="email" placeholder="email" />
        <input type="password" name="password" placeholder="Password" />
        <input type="password" name="confirmPassword" placeholder="Password" />
        <input type="submit" id="register" value="Register" />
        <input type="submit" id="login" value="Login" />

    </form>

    <button id="getPatients">Get Patients</button>

    <div id="output">
    </div>


    <script src="Scripts/jquery-1.10.2.js"></script>
    <script>
        var accessToken = "";

        // -----------------------------------------------------------------------------------------

        var showResponse = function (data) {
            $('#output').text(JSON.stringify(data, null, 2));
        };

        // -----------------------------------------------------------------------------------------

        var getHeaders = function () {
            if (accessToken) {
                return { "Authorization": "Bearer " + accessToken };
            }
        };

        // -----------------------------------------------------------------------------------------

        var getPatients = function () {

            $.ajax({
                method: "GET",
                headers: getHeaders(),
                url: "http://localhost:52482/api/patients"
            }).done(showResponse);
            return false;
        }

        // -----------------------------------------------------------------------------------------

        var register = function () {
            var url = "/api/account/register";
            var data = $("#userData").serialize();
            $.ajax({
                method: "POST",
                url: url,
                data: data
            }).done(showResponse);
            return false;
        }

        // -----------------------------------------------------------------------------------------

        var saveAccessToken = function (data) {
            accessToken = data.access_token;
        }

        // -----------------------------------------------------------------------------------------

        var login = function () {
            var url = "/Token";
            var data = $("#userData").serialize();
            data = data + "&grant_type=password";
            alert(data);
            $.ajax({
                method: "POST",
                url: url,
                data: data
            }).success(saveAccessToken).done(showResponse);
            return false;
        }

        // -----------------------------------------------------------------------------------------



        $('document').ready(function () {
            $('#getPatients').click(getPatients);
            $('#register').click(register);
            $('#login').click(login);
        });

        // -----------------------------------------------------------------------------------------

    </script>
</body>
</html>
